<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter New Password</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f4f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2.5rem; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); max-width: 400px; width: 100%; text-align: center; }
        h2 { color: #333; margin-bottom: 1.5rem; }
        form { text-align: left; }
        form p { margin-bottom: 1rem; }
        form label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #555; }
        form input[type="password"] { width: calc(100% - 20px); padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .form-error { color: red; font-size: 0.85rem; margin-top: 5px; margin-bottom: 10px; text-align: left; }
        .submit-btn { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; margin-top: 1.5rem; transition: background-color 0.3s ease; }
        .submit-btn:hover { background-color: #0056b3; }
        .links { margin-top: 1.5rem; font-size: 0.9rem; }
        .links a { color: #007bff; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
        .messages { list-style: none; padding: 0; margin-bottom: 1rem; }
        .messages li { padding: 10px; margin-bottom: 10px; border-radius: 5px; font-weight: bold; }
        .messages .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .messages .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter New Password</h2>
        {% if validlink %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="submit-btn">Set new password</button>
            </form>
        {% else %}
            <p>The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
            <div class="links">
                <a href="{% url 'password_reset' %}">Request a new password reset</a>
            </div>
        {% endif %}
        <div class="links">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </div>
</body>
</html>
