<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete | CTMatch</title>
    <style>
        
        html {
            box-sizing: border-box;
            height: 100%;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #320742;
            color: #F0F0F0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .project-name-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .project-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #F0F0F0;
        }
        .tagline {
            font-size: 1rem;
            margin: 10px 0 0;
            opacity: 0.8;
            color: #E0E0E0;
        }
        .container {
            background: linear-gradient(135deg, #2a0a55, #4a00e0);
            padding: 2.5rem 3rem;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            color: #F0F0F0;
            margin-bottom: 1rem;
        }
        p {
            color: #E0E0E0;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .login-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #a927f5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
            border: none;
        }
        .login-btn:hover {
            background-color: #65079c;
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="project-name-container">
        <h1 class="project-name">CTMatch Webapp</h1>
    </div>

    <div class="container">
        <h2>Password Reset Complete</h2>
        <p>Your password has been set successfully. You may now proceed to log in.</p>
        <a href="{% url 'login' %}" class="login-btn">Log In</a>
    </div>
</body>
</html>
