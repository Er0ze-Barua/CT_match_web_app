<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <style>
        
        html {
            box-sizing: border-box;
            height: 100%;
            width: 100%;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #120A1A;
            background-image: radial-gradient(#1a0a25 5%, transparent 5%), radial-gradient(#1a0a25 5%, transparent 5%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            color: #F0F0F0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .project-name-container {
            text-align: center;
            margin-bottom: 2rem;
            margin-top: 1rem;
        }

        .project-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            letter-spacing: 2px;
            color: #F0F0F0;
            text-shadow: none;
        }

        .tagline {
            font-size: 1rem;
            margin: 10px 0 0;
            opacity: 0.8;
            color: #E0E0E0;
        }

        .main-container {
            background-color: #24152A;
            padding: 3rem 4rem;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            text-align: center;
            height: auto;
        }

        .forgot-form {
            text-align: left;
        }

        .forgot-form h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #9B59B6;
        }
        
        .forgot-form p {
            font-size: 1rem;
            color: #E0E0E0;
            margin-bottom: 2rem;
            text-align: left;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #3A2345;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #1a1120;
            color: #F0F0F0;
            margin: 10px 0 20px;
        }
        input[type="email"]::placeholder {
            color: #aaa;
        }
        
        .forgot-form-button {
            width: 70%;
            padding: 12px;
            background: #9B59B6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 2rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            text-align: center;
            display: block;
            margin: 2rem auto 0;
        }
        .forgot-form-button:hover {
            background-color: #A370BC;
            transform: scale(0.98);
        }
        
        .links {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.95rem;
        }
        .links a {
            color: #F0F0F0;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }
        .links a:hover {
            color: #A370BC;
            text-decoration: underline;
            transform: scale(0.98);
        }
        
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .messages li {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .messages .success {
            background-color: #2ecc71;
            color: #1a1120;
            border: 1px solid #27ae60;
        }
        .messages .error {
            background-color: #e74c3c;
            color: white;
            border: 1px solid #c0392b;
        }
        .messages .info {
            background-color: #3498db;
            color: white;
            border: 1px solid #2980b9;
        }

        @media (max-width: 550px) {
            .main-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="project-name-container">
        <h1 class="project-name">CTMatch Web</h1>
        <p class="tagline">Forgot your password? No problem, we've got you covered.</p>
    </div>

    <div class="main-container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST" class="forgot-form">
            <h2>Forgot Password</h2>
            <p>Enter your email address below, and we'll email you instructions for setting a new one.</p>
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required />
            <button type="submit" class="forgot-form-button">Reset Password</button>
        </form>
        
        <div class="links">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </div>
</body>
</html>
